<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white */
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      margin-top: calc(var(--header-height) + 20px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .image {
      padding-left: 20px;
      padding-right: 20px;
      width: 50%;
      margin-right: 20px; /* Adjust as needed */
    }

    .contact {
      padding: 20px;
      width: 50%;
      margin-left: 20px; /* Adjust as needed */
    }

    .socials {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      list-style-type: none;
      font-size: large;
      gap: 10px; /* Add space between social media links */
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center; /* Center the content */
      color: black; /* Change link color to black */
      background-color: grey; /* Set background color to grey */
      text-decoration: none; /* Remove underline from links */
      padding: 10px;
      width: 500px; /* Make links full width */
      max-width: 300px; /* Optional: Set a max-width for better appearance */
      border-radius: 5px;
      transition: background-color 0.3s; /* Smooth background color transition */
    }

    .socials a:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Slightly change background on hover */
      color: white; /* Change text color to white on hover */
    }

    .socials a span {
      margin-left: 10px;
    }

    @media only screen and (max-width: 768px) {
      .image {
        display: none; /* Hide image on small screens */
      }

      .contact {
        width: 100%; /* Make contact section full width on small screens */
      }
    }

    /*===== GOOGLE FONTS =====*/
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    /*===== VARIABLES CSS =====*/
    :root {
      --header-height: 3rem;
      --first-color: #3664F4;
      --dark-color: #070D1F;
      --dark-color-alt: #282B3A;
      --white-color: #E6E7E9;
      --body-font: 'Poppins', sans-serif;
      --normal-font-size: .938rem;
      --small-font-size: .813rem;
      --z-fixed: 100;
    }

    @media screen and (min-width: 768px) {
      :root {
        --normal-font-size: 1rem;
        --small-font-size: .875rem;
      }
    }

    /*===== BASE =====*/
    *, ::before, ::after {
      box-sizing: border-box;
    }

    body {
      margin: var(--header-height) 0 0 0;
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
      font-weight: 500;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .bd-grid {
      max-width: 1024px;
      display: grid;
      grid-template-columns: 100%;
      margin-left: 1.5rem;
      margin-right: 1.5rem;
    }

    /*===== HEADER =====*/
    .header {
      width: 100%;
      height: var(--header-height);
      position: fixed;
      top: 0;
      left: 0;
      padding: 0 1.5rem;
      background-color: var(--dark-color);
      z-index: var(--z-fixed);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__logo {
      color: var(--white-color);
    }

    .header__toggle {
      font-size: 1.5rem;
      color: var(--white-color);
      cursor: pointer;
    }

    /*===== NAV =====*/
    @media screen and (max-width: 768px) {
      .nav {
        position: fixed;
        top: 0;
        left: -100%;
        background-color: var(--dark-color);
        color: var(--white-color);
        width: 100%;
        height: 100vh;
        padding: 1.5rem 0;
        z-index: var(--z-fixed);
        transition: .5s;
        text-align: center;
      }
    }

    .nav__content {
      height: 100%;
      grid-template-rows: max-content 1fr max-content;
      row-gap: 2rem;
    }

    .nav__close {
      position: absolute;
      right: 1.5rem;
      font-size: 1.3rem;
      padding: .25rem;
      background-color: var(--dark-color-alt);
      border-radius: 50%;
      cursor: pointer;
    }

    .nav__img {
      display: flex;
      justify-content: center;
      margin-bottom: .8rem;
      width: 56px;
      height: 56px;
      background-color: var(--first-color);
      border-radius: 50%;
      overflow: hidden;
    }

    .nav__img img {
      width: 56px;
    }

    .nav__name {
      display: block;
      color: var(--white-color);
    }

    .nav__profesion {
      font-size: var(--small-font-size);
    }

    .nav__menu {
      align-self: center;
    }

    .nav__item {
      margin: 2.5rem 0;
    }

    .nav__link {
      color: var(--white-color);
    }

    .nav__social {
      padding-top: .5rem;
    }

    .nav__social-icon {
      font-size: 1.2rem;
      color: var(--white-color);
      margin-right: 1rem;
    }

    .nav__social-icon:hover {
      color: var(--first-color);
    }

    .show {
      left: 0;
    }

    .active {
      color: var(--first-color);
    }

    @media screen and (min-width: 768px) {
      body {
        margin: 0;
      }
      .header {
        height: calc(var(--header-height) + 1rem);
      }
      .header__logo, .header__toggle {
        display: none;
      }
      .nav {
        width: 100%;
      }
      .nav__content {
        grid-template-columns: repeat(3, max-content);
        grid-template-rows: 1fr;
        column-gap: 1rem;
        justify-content: space-between;
      }
      .nav__close, .nav__profesion {
        display: none;
      }
      .nav__perfil {
        display: flex;
        align-items: center;
      }
      .nav__img {
        width: 32px;
        height: 32px;
        margin-right: .5rem;
        margin-bottom: 0;
        align-items: center;
      }
      .nav__img img {
        width: 40px;
        border-radius: 50%;
      }
      .nav__list {
        display: flex;
      }
      .nav__item {
        margin: 0 .25rem;
      }
      .nav__link {
        padding: .5rem .8rem;
        border-radius: .25rem;
      }
      .nav__link:hover {
        background-color: var(--first-color);
      }
      .active {
        background-color: var(--first-color);
        color: var(--white-color);
      }
    }

    @media screen and (min-width: 1024px) {
      .bd-grid {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<script>
  /*===== MENU SHOW Y HIDDEN =====*/ 
const navMenu = document.getElementById('nav-menu'),
              toggleMenu = document.getElementById('nav-toggle'),
              closeMenu = document.getElementById('nav-close')

        /*SHOW*/ 
        toggleMenu.addEventListener('click', ()=>{
            navMenu.classList.toggle('show')
        })

        /*HIDDEN*/
        closeMenu.addEventListener('click', ()=>{
            navMenu.classList.remove('show')
        })

        /*===== ACTIVE AND REMOVE MENU =====*/
        const navLink = document.querySelectorAll('.nav__link');   

        function linkAction(){
          /*Active link*/
          navLink.forEach(n => n.classList.remove('active'));
          this.classList.add('active');
          
          /*Remove menu mobile*/
          navMenu.classList.remove('show')
        }
        navLink.forEach(n => n.addEventListener('click', linkAction));

</script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
